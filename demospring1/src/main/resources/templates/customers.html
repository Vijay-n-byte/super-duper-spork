<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h4>Customers details</h4>
<table  border=2 class="table table-success table-striped">
<h4></h4>
<tr>
<td>Customer id</td>
<td>Customer name</td>
<td>address</td>
<td>phonenumber</td>
<td>adhaar no</td>
<td>Username</td>
</tr>
<tr th:each="prod : ${loop}">
<td th:text="${prod.custid}"/> </td>
<td th:block th:text="${prod.name}"/> </td>
<td th:block th:text="${prod.address}"/> </td>
<td th:block th:text="${prod.phonenumber}"/> </td>
<td th:block th:text="${prod.adhaarno}"/> </td>
<td th:block th:text="${prod.username}"/> </td>
</tr>
</table>

</body>
</html>
